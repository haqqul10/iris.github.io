<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="libraries/bootstrap/css/bootstrap.min.css">

    <!-- MyCSS -->
    <link rel="stylesheet" href="styles/main.css">

    <title>Waiting List</title>
  </head>
  <body>

    <!-- halaman Waiting List -->
    <main class="waiting-container" style="background-image: url(./images/login/waiting.png); background-position: center;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-10 col-sm-10 col-md-8 col-lg-6 col-xl-5 waiting-list">
                    <img src="./images/login/Logo.png" alt="Iris" class="mx-auto d-block w-25 pt-5">
                    <h4 class="text-white mt-5 mb-5">Waiting List</h4>
                    <form class="text-white">
                      <div class="mb-4">
                        <label for="Email" class="form-label mb-3">Email address</label>
                        <input type="email" class="form-control" id="Email" placeholder="example@iris.com">
                      </div>
                      <div>
                        <label for="password" class="form-label mb-3">Twitter Username</label>
                        <input type="password" class="form-control" id="password" placeholder="#example">
                      </div>
                      <button type="submit" class="btn btn-primary mb-4">Join Waiting List</button>
                      <hr class="mt-5">
                      <p class="text-center privacy mb-5 pt-3"><a href="#">Terms & Conditions</a> <a href="">Privacy Policy</a></p>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <!-- akhir halaman login -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="/libraries/bootstrap/js/bootstrap.js"></script>

  </body>
</html>
