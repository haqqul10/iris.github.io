<!doctype html>
<html lang="en" style="overflow-x: hidden;">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="libraries/bootstrap/css/bootstrap.min.css">

    <!-- MyCSS -->
    <link rel="stylesheet" href="styles/main.css">

    <title>Waiting List</title>
  </head>
  <body class="body-waiting">

    <!-- halaman Waiting List -->
    <main class="waiting-container">
        <div class="container" style="padding-top:119px">
            <div class="row justify-content-center" style="position: relative; z-index: 5;">
                <div class="col-11 col-md-6 waiting-list">
                    <img src="./images/icons/Logo-login.svg" alt="Iris" class="mx-auto d-block" width="120" height="58">
                    <h4 class="text-white" style="margin-top: 58px; margin-bottom: 32px; line-height: 30px;">Waiting List</h4>
                    <form class="text-white">
                      <label for="Email" class="form-label mb-3">Email address</label>
                      <div class="mb-4 form-password">
                        <input type="email" class="form-control" id="Email" placeholder="example@iris.com">
                        <span class="animasi-gradient-span"></span>
                      </div>
                      <label for="username" class="form-label mb-3">Twitter Username</label>
                      <div class="form-password">
                        <input type="username" class="form-control" id="username" placeholder="#example">
                        <span class="animasi-gradient-span"></span>
                      </div>
                      <button type="submit" class="btn btn-primary" style="margin-bottom: 64px;">Join Waiting List</button>
                      <hr style="margin-top: 0;">
                      <p class="text-center privacy"><a href="#">Terms & Conditions</a> <a href="">Privacy Policy</a></p>
                    </form>
                </div>
            </div>
            <img src="./images/homepage/Ellipse.png" alt="" class="login-illustrasi">
        </div>
    </main>
    <!-- akhir halaman login -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="/libraries/bootstrap/js/bootstrap.js"></script>

    -->
  </body>
</html>
