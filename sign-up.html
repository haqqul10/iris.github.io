<!doctype html>
<html lang="en" style="overflow-x: hidden;">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="libraries/bootstrap/css/bootstrap.min.css">

    <!-- icons botstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />

    <!-- MyCSS -->
    <link rel="stylesheet" href="styles/main.css">

    <title>Sign Up</title>
  </head>
  <body class="body-login">

    <!-- halaman Sign Up -->
    <main class="login-container">
        <div class="container">
            <div class="row justify-content-center" style="position: relative; z-index: 5;">
              <div class="col-10">
                <div class="row justify-content-center">
                  <div class="col-2 col-md-10 col-lg-6 left d-none d-lg-flex" style="background-image: url(./images/login/Bg3.png); background-size: cover; background-position: center;">
                    <img src="./images/login/left-signup.png" class="img-fluid my-auto mx-auto" style="width: 428px; height: 318px;">
                  </div>
                  <div class="col-12 col-md-10 col-lg-6 right">
                    <img src="./images/icons/Logo.svg" alt="" width="80" style="margin-left: -9px;">
                      <h4 class="text-white mt-5 mb-4" style="margin-left: -9px;" >Create Your Iris Account</h4>
                      <form class=" row g-3 text-white">
                        <div class="mb-3 ps-0 pe-0">
                          <label for="Email" class="form-label mb-3">Email address</label>
                          <input type="email" class="form-control" id="Email" placeholder="Email Address">
                        </div>
                        <div class="col-6 col-md-6 ps-0">
                          <label for="username" class="form-label">Username</label>
                          <input type="text" class="form-control" id="username" placeholder="Username">
                        </div>
                        <div class="col-6 col-md-6 pe-0">
                          <label for="password" class="form-label">Password</label>
                          <div class="form-password">
                            <input type="password" class="form-control" id="password" placeholder="Password">
                            <i class="bi bi-eye-slash me-3" id="togglePassword"></i>
                          </div>
                        </div>
                        <div class="col-md-12 form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">By signing up I agree  to Sastly <a href="#">Terms & <br> Conditons</a> and <a href="#">Privacy Policy</a></label>
                        </div>
                        <button type="button" class="btn btn-primary mb-3" onclick="location.href='login.html'">Sign Up</button>
                        <br>
                        <p class="text-center" style="margin-bottom: 35px;">Already an user? <a href="login.html" class="forget-password">Login</a></p>
                        <hr class="m-0">
                        <p class="text-center privacy"><a href="#">Terms & Conditions</a> <a href="">Privacy Policy</a></p>
                      </form>
                  </div>
              </div>
            </div>
          </div>
          <img src="./images/homepage/Ellipse.png" alt="" class="login-illustrasi">
        </div>
    </main>
    <!-- akhir halaman Sign Up -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="/libraries/bootstrap/js/bootstrap.js"></script>

    <script>
      const togglePassword = document.querySelector('#togglePassword');
      const password = document.querySelector('#password');
      togglePassword.addEventListener('click', function (e) {
        // toggle the type attribute
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        // toggle the eye / eye slash icon
        this.classList.toggle('bi-eye');
    });
    </script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
