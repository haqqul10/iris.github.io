<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="libraries/bootstrap/css/bootstrap.min.css">

    <!-- MyCSS -->
    <link rel="stylesheet" href="styles/main.css">

    <title>Sign Up</title>
  </head>
  <body>

    <!-- halaman Sign Up -->
    <main class="login-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-2 col-lg-5 left d-none d-lg-flex" style="background-image: url(./images/login/Bg.png); background-position: center;">
                    <img src="./images/login/Illustration.png" class="img-fluid my-auto mx-auto" style="width: 500px; height: 500px;">
                </div>
                <div class="col-10 col-lg-5 right">
                  <img src="./images/login/Logo.png" alt="" width="80">
                    <h4 class="text-white mt-5 mb-4">Create Your Iris Account</h4>
                    <form class=" row g-3 text-white">
                      <div class="mb-3">
                        <label for="Email" class="form-label mb-3">Email address</label>
                        <input type="email" class="form-control" id="Email" placeholder="Email Address">
                      </div>
                      <div class="col-6 col-md-6">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Username">
                      </div>
                      <div class="col-6 col-md-6">
                        <label for="inputPassword4" class="form-label">Password</label>
                        <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                      </div>
                      <div class="col-md-12 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">By signing up I agree  to Sastly <a href="#">Terms & <br> Conditons</a> and <a href="#">Privacy Policy</a></label>
                      </div>
                      <button type="submit" class="btn btn-primary mb-3">Sign Up</button>
                      <br>
                      <p class="text-center" style="margin-bottom: 35px;">Already an user? <a href="#" class="forget-password">Login</a></p>
                      <hr class="m-0">
                      <p class="text-center privacy"><a href="#">Terms & Conditions</a> <a href="">Privacy Policy</a></p>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <!-- akhir halaman Sign Up -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="/libraries/bootstrap/js/bootstrap.js"></script>

    -->
  </body>
</html>
