<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="libraries/bootstrap/css/bootstrap.min.css">

    <!-- MyCSS -->
    <link rel="stylesheet" href="styles/main.css">

    <title>Login</title>
  </head>
  <body>

    <!-- halaman Login -->
    <main class="login-container">
        <div class="container" style="padding: 70px;">
            <div class="row justify-content-center">
                <div class="col-12 col-lg-6 left p-0 d-none d-lg-flex">
                    <img src="./images/login/Left.png" class="img-fluid">
                </div>
                <div class="col-12 col-lg-6 right">
                    <img src="/images/login/Logo.png" alt="Iris">
                    <h4 class="text-white mt-5 mb-4">Login to your account</h4>
                    <form class="text-white">
                      <div class="mb-4">
                        <label for="Email" class="form-label mb-3">Email address</label>
                        <input type="email" class="form-control" id="Email" placeholder="Email Address">
                      </div>
                      <div>
                        <label for="password" class="form-label mb-3">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                      </div>
                      <button type="submit" class="btn btn-primary mb-4">Login</button>
                      <br>
                      <p class="text-center mb-4"><a href="#" class="forget-password text-white">forget password?</a></p>
                      <p class="text-center">Don't have an account? <a href="#" class="forget-password">sign up</a></p>
                      <hr class="mt-5 mb-4">
                      <p class="text-center privacy mb-3"><a href="#">Terms & Conditions</a> <a href="">Privacy Policy</a></p>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <!-- akhir halaman login -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="/libraries/bootstrap/js/bootstrap.js"></script>

    -->
  </body>
</html>
