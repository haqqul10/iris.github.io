<!doctype html>
<html lang="en" style="overflow-x: hidden;">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="libraries/bootstrap/css/bootstrap.min.css">

    <!-- icons botstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />

    <!-- MyCSS -->
    <link rel="stylesheet" href="styles/main.css">

    <title>Create New Password</title>
  </head>
  <body class="body-waiting">

    <!-- halaman Waiting List -->
    <main class="waiting-container">
        <div class="container">
            <div class="row justify-content-center waiting-container__inner">
                <div class="col-11 col-md-10 col-lg-6 waiting-list">

                    <img src="./images/icons/Logo-login.svg" alt="Iris" class="d-block" width="82" height="40">

                    <h4 class="text-white">Create a New Password</h4>

                    <p class="waiting-container__info">Enter your new password, much better different with your an old password</p>

                    <form class="text-white waiting-list__form" action="passwordupdate.html">
                      <label for="password" class="form-label">New Password</label>
                      <div class="mb-4 form-password">
                        <input type="password" class="form-control" id="password" placeholder="Password">
                        <span class="animasi-gradient-span"></span>
                        <i class="bi bi-eye-slash me-3" id="togglePassword"></i>
                      </div>
                      <label for="newpassword" class="form-label">Re-enter New Password</label>
                      <div class="mb-4 form-password">
                        <input type="password" class="form-control" id="newpassword" placeholder="Password">
                        <span class="animasi-gradient-span"></span>
                        <i class="bi bi-eye-slash me-3" id="NewTogglePassword"></i>
                      </div>
                      <input type="submit" name="login-submit" value="Update Password" class="btn btn-primary">
                      <hr>
                      <p class="text-center privacy"><a href="#">Terms &amp; Conditions</a> <a href="#">Privacy Policy</a></p>
                    </form>

                </div>
            </div>
            <img src="./images/homepage/Ellipse.png" alt="shadow" class="waiting-illustration">
        </div>
    </main>
    <!-- akhir halaman login -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="libraries/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="libraries/jquery/jquery-3.5.1.js"></script> -->
    <!-- <script src="/libraries/bootstrap/js/bootstrap.min.js"></script> -->

    <script>
      const togglePassword = document.querySelector('#togglePassword');
      const NewTogglePassword = document.querySelector('#NewTogglePassword');
      const password = document.querySelector('#password');
      const newpassword = document.querySelector('#newpassword');
      togglePassword.addEventListener('click', function (e) {
        // toggle the type attribute
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        // toggle the eye / eye slash icon
        this.classList.toggle('bi-eye');
      });
      NewTogglePassword.addEventListener('click', function (e) {
        // toggle the type attribute
        const type = newpassword.getAttribute('type') === 'password' ? 'text' : 'password';
        newpassword.setAttribute('type', type);
        // toggle the eye / eye slash icon
        this.classList.toggle('bi-eye');
      });
    </script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
