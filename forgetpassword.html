<!doctype html>
<html lang="en" style="overflow-x: hidden;">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="libraries/bootstrap/css/bootstrap.min.css">

    <!-- icons botstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />

    <!-- MyCSS -->
    <link rel="stylesheet" href="styles/main.css">

    <title>Forget Password</title>
  </head>
  <body class="body-login">

    <!-- halaman Login -->
    <main class="login-container">
        <div class="container">
            <div class="row justify-content-center" style="position: relative; z-index: 5;">
              <div class="col-11">
                <div class="row justify-content-center">
                  <div class="col-2 col-md-10 col-lg-6 left d-none d-lg-flex" style="background-image: url(./images/login/Bg2.png); background-size: cover; background-position: top center;">
                    <img src="./images/login/left-login.png" class="img-fluid my-auto mx-auto" style="width: 523.71px; height: 451px;">
                  </div>
                  <div class="col-12 col-md-10 col-lg-6 right">
                    <img src="./images/icons/Logo-login.svg" alt="" width="82" height="40">
                      <h4 class="text-white">Forgot Your Password</h4>
                      <p class="title-text">Enter your email address and we will send you instructions to reset your password.</p>
                      <form class="text-white"> 
                        <label for="Email" class="form-label">Email address</label>
                        <div class="animasi-gradient">
                          <input type="email" class="form-control" id="Email" placeholder="Email Address" >
                          <span class="animasi-gradient-span"></span>
                        </div>
                        <button type="button" class="btn btn-primary mb-4" onclick="location.href='emailsend.html'"> Send Email </button>
                        <br>
                        <p class="text-center" style="margin-bottom: 176px; font-family: 'Inter', sans-serif; font-weight: 500;"><a href="#" class="forget-password text-white">Back to Login</a></p>
                        <hr>
                        <p class="text-center privacy" ><a href="#">Terms & Conditions</a> <a href="" >Privacy Policy</a></p>
                      </form>
                  </div>
                </div>
              </div>
            </div>
            <img src="./images/homepage/Ellipse.png" alt="" class="login-illustrasi">
        </div>
    </main>
    <!-- akhir halaman login -->
