<!doctype html>
<html lang="en" style="overflow-x: hidden;">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="libraries/bootstrap/css/bootstrap.min.css">

    <!-- icons botstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />

    <!-- MyCSS -->
    <link rel="stylesheet" href="styles/main.css">

    <title>Forget Password</title>
  </head>
  <body class="body-login">

    <!-- halaman Login -->
    <main class="login-container">
        <div class="container">
            <div class="row justify-content-center" style="position: relative; z-index: 5;">
              <div class="col-10">
                <div class="row">
                  <div class="col-2 col-lg-6 left d-none d-lg-flex" style="background-image: url(./images/login/Bg3.png); background-size: cover; background-position: top center;">
                    <img src="./images/login/left-login.png" class="img-fluid my-auto mx-auto" style="width: 471px; height: 398px;">
                  </div>
                  <div class="col-12 col-lg-6 right">
                    <img src="./images/login/Logo.png" alt="" width="80">
                      <h4 class="text-white mt-5">Forgot Your Password</h4>
                      <p style="color: #BBB9C5; font-size:16px;">Enter your email address and we will send you instructions to reset your password.</p>
                      <form class="text-white">
                        <div class="mb-1 mt-5">
                          <label for="Email" class="form-label mb-3">Email address</label>
                          <input type="email" class="form-control" id="Email" placeholder="Email Address" >
                        </div>
                        <button type="button" class="btn btn-primary mb-4" onclick="location.href='emailsend.html'"> Send Email </button>
                        <br>
                        <p class="text-center" style="margin-bottom: 140px;"><a href="#" class="forget-password text-white">Back to Login</a></p>
                        <hr class="mt-5">
                        <p class="text-center privacy"><a href="#">Terms & Conditions</a> <a href="">Privacy Policy</a></p>
                      </form>
                  </div>
                </div>
              </div>
            </div>
            <img src="./images/homepage/Ellipse.png" alt="" class="login-illustrasi">
        </div>
    </main>
    <!-- akhir halaman login -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="/libraries/bootstrap/js/bootstrap.js"></script>

    <script>
      const togglePassword = document.querySelector('#togglePassword');
      const password = document.querySelector('#password');
      togglePassword.addEventListener('click', function (e) {
        // toggle the type attribute
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        // toggle the eye / eye slash icon
        this.classList.toggle('bi-eye');
    });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
