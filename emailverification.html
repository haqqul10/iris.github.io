<!doctype html>
<html lang="en" style="overflow-x: hidden;">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="libraries/bootstrap/css/bootstrap.min.css">

    <!-- icons botstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />

    <!-- MyCSS -->
    <link rel="stylesheet" href="styles/main.css">

    <title>Email Verification</title>
  </head>
  <body class="body-login">

    <!-- halaman Login -->
    <main class="login-container">
        <div class="container">
            <div class="row justify-content-center login-container__inner">
              <div class="col-11">
                <div class="row justify-content-center">

                  <div class="col-2 col-md-10 col-lg-6 left d-none d-lg-flex login-container__inner">
                    <img src="./images/login/login-thumbnail.png" class="img-fluid my-auto mx-auto login-container__left-image login-container__left-image--purchase" width="1037" height="941">
                  </div>

                  <div class="col-12 col-md-10 col-lg-6 right">
                    <img src="./images/icons/Logo-login.svg" alt="" width="82" height="40">

                    <h4 class="text-white login-container__simple-form-title">Verify Your Email Address</h4>

                    <p class="login-container__simple-form-info">To continue please verify your email address <span class="text-white">dummy@gmail.com</span></p>
                    
                    <form class="text-white" action="emailsend.html">
                      <div class="login-container__verification-inner">

                        <div class="login-container__form-item">
                          <label for="Email" class="form-label">Email Address</label>
                          <div class="login-container__form-field animasi-gradient">
                            <input type="email" class="form-control" id="Email" placeholder="Email Address">
                            <span class="animasi-gradient-span login-container__form-field-gradient"></span>
                          </div>
                        </div>

                        <!-- <button type="submit" class="btn btn-primary mb-4"> <a href="" style="text-decoration:none; color: white;">Send Email</a> </button> -->
                        <input type="submit" name="login-submit" value="Send Email" class="btn btn-primary mb-4">

                        <p class="text-center"><a href="#" class="forget-password text-white">Back to Login</a></p>
                      </div>

                      <hr class="login-container__form-separator login-container__form-separator--verification">

                      <p class="text-center privacy"><a href="#">Terms &amp; Conditions</a> <a href="">Privacy Policy</a></p>
                    </form>

                  </div>

                </div>
              </div>
            </div>
            <img src="./images/homepage/Ellipse.png" alt="shadow" class="login-illustration">
        </div>
    </main>
    <!-- akhir halaman login -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="/libraries/bootstrap/js/bootstrap.js"></script>

    <script>
      const togglePassword = document.querySelector('#togglePassword');
      const password = document.querySelector('#password');
      togglePassword.addEventListener('click', function (e) {
        // toggle the type attribute
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        // toggle the eye / eye slash icon
        this.classList.toggle('bi-eye');
    });
    </script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
