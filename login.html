<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="libraries/bootstrap/css/bootstrap.min.css">

    <!-- MyCSS -->
    <link rel="stylesheet" href="styles/main.css">

    <title>Login</title>
  </head>
  <body class="body-login">

    <!-- halaman Login -->
    <main class="login-container">
        <div class="container">
            <div class="row justify-content-center">
              <div class="col-9">
                <div class="row">
                  <div class="col-2 col-lg-6 left d-none d-lg-flex" style="background-image: url(./images/login/Bg.png); background-position: center;">
                    <img src="./images/login/left-login.png" class="img-fluid my-auto mx-auto" style="width: 471px; height: 398px;">
                  </div>
                  <div class="col-12 col-lg-6 right">
                    <img src="./images/login/Logo.png" alt="" width="80">
                      <h4 class="text-white mt-5 mb-4">Login to your account</h4>
                      <form class="text-white">
                        <div class="mb-4">
                          <label for="Email" class="form-label mb-3">Email address</label>
                          <input type="email" class="form-control" id="Email" placeholder="Email Address">
                        </div>
                        <div>
                          <label for="password" class="form-label mb-3">Password</label>
                          <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary mb-4">Login</button>
                        <br>
                        <p class="text-center mb-4"><a href="#" class="forget-password text-white">Forget Password?</a></p>
                        <p class="text-center">Don't have an account? <a href="#" class="forget-password">Sign Up</a></p>
                        <hr class="mt-5">
                        <p class="text-center privacy"><a href="#">Terms & Conditions</a> <a href="">Privacy Policy</a></p>
                      </form>
                  </div>
                </div>
              </div>
            </div>
        </div>
    </main>
    <!-- akhir halaman login -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="/libraries/bootstrap/js/bootstrap.js"></script>

    -->
  </body>
</html>
